<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 70px;
            margin-bottom: 20px;
            padding: 10px 30px;
            background-color: lightblue;
        } 
        /* 
        box-shadow : x-position y-position blur spread color
        x-position : 가로 위치, 양수면 오른쪽, 음수면 왼쪽에 그림자가 만들어진다.
        y-position : 세로 위치, 양수면 아래쪽, 음수면 위쪽에 그림자가 만들어진다.
        blur : 그림자를 흐릿하게 만든다. 값이 클수록 더욱 흐려진다.
        spread : 양수면 그림자를 확장하고, 음수이면 축소한다.
        color : 그림자의 색을 정한다. 
        inset : 그림자를 요소의 안쪽에 만든다.
        initial : 기본값으로 설정한다.
        ingerit : 부모 요소의 값을 상속받는다.*/
        .a {
            box-shadow: 5px 5px;
        }
        .b {
            box-shadow: 5px 5px 5px;
        }
        .c {
            box-shadow: 5px 5px 5px;
        }
        .d {
            box-shadow: 5px 5px 5px 5px;
        }
        .e {
            box-shadow: 5px 5px 5px 5px gray inset;
        }

        h1 {
            text-shadow: 5px 5px 5px gray, 5px 5px 5px orange;
        }
    </style>
</head>
<body>
    <div class="a"><h1>loream put jst weirwqr</h1></div>
    <div class="b"><h1>loream put jst weirwqr</h1></div>
    <div class="c"><h1>loream put jst weirwqr</h1></div>
    <div class="d"><h1>loream put jst weirwqr</h1></div>
    <div class="e"><h1>loream put jst weirwqr</h1></div>
</body>
</html>
